//initalize
WindowWidth=1280
V_SYNC=0
//V_SYNC=1

//live
AutoPlay=1
HighSpeed=5.5
HighSpeedStep=0.5
SeparateJudge=0
Darkness=7

!V_SYNCを0以外に指定するとスコアを記録しません!
[WindowWidth] ウインドウの横幅を指定．1280で等倍
[V_SYNC] 1で垂直同期をオンにする．動作が軽くなるかも
[AutoPlay] 1でオートライブになる
[HighSpeed] ノーツ速度を指定．0.0～10.0
[HighSpeedStep] ノーツ速度をゲーム起動中に変更するときの1プッシュごとの変化量を指定．
[SeparateJudge] 1で判定を左右で判定を分ける．0がデフォルト
[Darkness] ライブ中の画面の暗さを指定．0～10
